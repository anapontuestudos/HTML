<!DOCTYPE html>
<!--a instrução DOCTYPE deve ser sempre a primeira a aparecer em uma página HTML para indicar
ao browser qual versão da linguagem usada. Nesse caso, estamos trabalhando com a HTML5,
versão na qual a declaração do DOCTYPE é bastante simples, como podemos ver na listagem;-->

<html>
<!-- abertura e fechamento da tag html, que delimita o documento. Sendo assim,
todas as demais tags da página devem estar nesse espaço;-->

<head>
<!--abertura e fechamento da tag head, que define o cabeçalho do documento.
O conteúdo nesse espaço não é visível no browser,
mas contém instruções sobre seu conteúdo e comportamento.
Dentro dessa tag, por exemplo, podem ser inseridas folhas de estilo e scripts;-->

<meta charset="UTF-8">
<!-- a tag meta, nesse caso, especifica qual conjunto de caracteres (character set ou charset)
será usado para renderizar o texto da página.O UTF-8 contém todos os caracteres dos padrões Unicode e ASCII,
sendo, portanto, o mais utilizado em páginas web. A mesma tag meta, porém com outros atributos,
pode ser utilizada para outros fins, como na SEO (Search Engine Optimization);-->

<title>Nome da página</title> <!-- a tag title define o título da página, aquele que aparece na janela/aba do navegador;-->

</head>

<body>
<!-- abertura e fechamento da tag body, marcando o espaço no qual deve estar contido o
conteúdo visual da página.As demais tags que representam texto, botões etc.
Devem ser adicionadas nesse intervalo;-->


</body>

</html>
